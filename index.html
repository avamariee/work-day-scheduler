<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day.</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- 9 AM -->
    <div class="row time-block" id="hour-9">
      <div class="col-sm-1 hour" >9AM</div>
      <textarea id="hour9" class="col-sm-10"></textarea>
      <button id="btn9" class="btn saveBtn btn-lg"><i class="far fa-save"></i></button>
    </div>
    <!-- 10 AM -->
    <div class="row time-block">
      <div class="col-sm-1 hour" id="hour-10">10AM</div>
      <textarea id="hour10" class="col-sm-10"></textarea>
      <button id="btn10" class="btn saveBtn btn-lg"><i class="far fa-save"></i></button>
    </div>
    <!-- 11 AM -->
    <div class="row time-block">
      <div class="col-sm-1 hour" id="hour-11">11AM</div>
      <textarea id="hour11" class="col-sm-10"></textarea>
      <button id="btn11" class="btn saveBtn btn-lg"><i class="far fa-save"></i></button>
    </div>
    <!-- 12 PM -->
    <div class="row time-block">
      <div class="col-sm-1 hour" id="hour-12">12PM</div>
      <textarea id="hour12" class="col-sm-10"></textarea>
      <button id="btn12" class="btn saveBtn btn-lg"><i class="far fa-save"></i></button>
    </div>
    <!-- 1 PM-->
    <div class="row time-block">
      <div class="col-sm-1 hour" id="hour-13">1PM</div>
      <textarea id="hour13" class="col-sm-10"></textarea>
      <button id="btn13" class="btn saveBtn btn-lg"><i class="far fa-save"></i></button>
    </div>
    <!-- 2 PM -->
    <div class="row time-block">
      <div class="col-sm-1 hour" id="hour-14">2PM</div>
      <textarea id="hour14" class="col-sm-10"></textarea>
      <button id="btn14" class="btn saveBtn btn-lg"><i class="far fa-save"></i></button>
    </div>
    <!-- 3 PM -->
    <div class="row time-block">
      <div class="col-sm-1 hour" id="hour-15">3PM</div>
      <textarea id="hour15" class="col-sm-10"></textarea>
      <button id="btn15" class="btn saveBtn btn-lg"><i class="far fa-save"></i></button>
    </div>
    <!-- 4 PM -->
    <div class="row time-block">
      <div class="col-sm-1 hour" id="hour-16">4PM</div>
      <textarea id="hour16" class="col-sm-10"></textarea>
      <button id="btn16" class="btn saveBtn btn-lg"><i class="far fa-save"></i></button>
    </div>
    <!-- 5 PM -->
    <div class="row time-block">
      <div class="col-sm-1 hour" id="hour-17">5PM</div>
      <textarea id="hour17" class="col-sm-10"></textarea>
      <button id="btn17" class="btn saveBtn btn-lg"><i class="far fa-save"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
